<!DOCTYPE HTML>
<html>
  <head>
    <title>注册</title>
    <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<script type="text/javascript" src="js/script.js"></script>      
	<link rel="stylesheet" type="text/css" href="css/css.css" />
  </head>
  <body>
      	<form name="form1" method="post">
     		 <h1>注册</h1>
			 <div align="center">
			 <table>
				<tr>
					<td align="center">
						<span class="spantext">用户名</span>
					</td>
					<td>
						<span><input class="input_1" id="username" size=15  name="userName"  placeholder=用户名></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<span class="spantext">真实姓名</span>
					</td>
					<td>
						<span><input class="input_1" id="realname" size=15  name="userRealName"  placeholder=真实姓名></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<span class="spantext">密码</span>
					</td>
					<td>
						<span><input class="input_1" id="password" type="password" size=15 name="password" placeholder=密码></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<span class="spantext">确定密码</span>
					</td>
					<td>
						<span><input class="input_1" id="password2" type="password" size=15 name="password2" placeholder=密码></span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td  class="radio_box">
						<span > 
							<input type="radio" id="radio_1" name="userSex" value="user" checked> 
							<label for="radio_1">男</label>
						</span>
						<span > 
						<input type="radio" id="radio_2" name="userSex" value="admin"> 
						<label for="radio_2">女</label>
					</span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<span class="spantext">收货地址</span>
					</td>
					<td>
						<span><input class="input_1" id="email" size=15  name="address"  placeholder=收货地址></span>
					</td>
				</tr>
				<tr>
					<td align="center">
						<span class="spantext">手机号</span>
					</td>
					<td>
						<span><input class="input_1" id="phone" size=15  name="phone"  placeholder=手机号></span>
					</td>
				</tr>
			 </table>
			    <input class=input_3 type="button" value="提交" onclick="register()"/>
				<input class=input_3 type="button"  onclick=document.form1.reset() value="重置" /> 
			 </div>
     	</form>
          
  </body>
</html>
